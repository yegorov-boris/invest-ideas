name:                invest-ideas
version:             0.1.0.0
github:              "githubuser/invest-ideas"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/invest-ideas#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative
- listsafe
- time
- http-streams
- utf8-string
- bytestring
- cond
- aeson
- io-streams
- text
- postgresql-simple
- iproute
- async
- hashmap
- transformers
- retry
- exceptions
- monad-log

library:
  source-dirs: src

executables:
  invest-ideas-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - invest-ideas

tests:
  invest-ideas-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - invest-ideas
